<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มส่งข้อมูลไป Google Sheet</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"], input[type="email"], textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background-color: #45a049; }
        #message { margin-top: 15px; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>กรอกข้อมูล</h1>
        <form id="myForm">
            <div>
                <label for="name">ชื่อ:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">อีเมล:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="message">ข้อความ:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" id="submitButton">ส่งข้อมูล</button>
        </form>
        <div id="responseMessage"></div>
    </div>

    <script>
        // แทนที่ YOUR_WEB_APP_URL ด้วย URL ของ Web App ที่คุณคัดลอกไว้
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxeiy3nCn2VlZCUIMAVjzUPI8--AmQfHUhnS5Cq_QBGrfL5vYSy52wlqG-gD_HW4jiPEA/exec";

        const form = document.getElementById('myForm');
        const submitButton = document.getElementById('submitButton');
        const responseMessageDiv = document.getElementById('responseMessage');

        form.addEventListener('submit', function(e) {
            e.preventDefault(); // ป้องกันการ submit แบบปกติของฟอร์ม
            submitButton.disabled = true;
            submitButton.textContent = 'กำลังส่ง...';
            responseMessageDiv.textContent = '';
            responseMessageDiv.className = '';


            const formData = new FormData(form);

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === "success") {
                    responseMessageDiv.textContent = data.message;
                    responseMessageDiv.className = 'success';
                    form.reset(); // ล้างข้อมูลในฟอร์ม
                } else {
                    responseMessageDiv.textContent = 'เกิดข้อผิดพลาด: ' + data.message;
                    responseMessageDiv.className = 'error';
                }
            })
            .catch(error => {
                console.error('Error!', error.message);
                responseMessageDiv.textContent = 'เกิดข้อผิดพลาดในการเชื่อมต่อ: ' + error.message;
                responseMessageDiv.className = 'error';
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.textContent = 'ส่งข้อมูล';
            });
        });
    </script>
</body>
</html>
